<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Group</title>
    <link rel="stylesheet" type="text/css" href="../../../../css/home/dashboard/groups_created/edit_group_style.css" />
</head>
<body>
<div id="header">
    <h3>Header</h3>
</div>

<div id="content_pane">
    <div class="panel" id="div_title">
        <div id="div_img">
            <img src="../../../../image/default-placeholder.png" alt="group image" id="img_group" />
        </div>
        <div id="div_title_form">
            <form>
                <input type="text" id="title_field" name="group_title" placeholder="Group Title"/>
            </form>
        </div>

    </div>

    <div class="panel" id="div_about">
        <h1>About</h1>
    </div>

    <div class="panel" id="div_desired_skills">
        <h1>Desired Skills</h1>
    </div>

    <div class="panel" id="div_invite">
        <h1>Invite</h1>
        <ul class="users_list" id="list_invited">
            <li class="li_invite">
                <img src="../../../../image/default-placeholder.png" />
                <div class="div_list_text">
                    <label class="label_name">Chuan</label><br>
                    <label class="label_occupation">Software Developer</label>
                </div>
                <button class="list_button">remove</button>
            </li>
            <li class="li_invite">
                <img src="../../../../image/default-placeholder.png" />
                <div class="div_list_text">
                    <label class="label_name">Misha</label><br>
                    <label class="label_occupation">Software Developer</label>
                </div>
                <button class="list_button">remove</button>
            </li>
            <li class="li_invite">
                <img src="../../../../image/default-placeholder.png" />
                <div class="div_list_text">
                    <label class="label_name">Naina</label><br>
                    <label class="label_occupation">Software Developer</label>
                </div>
                <button class="list_button">remove</button>
            </li>
            <li class="li_invite">
                <img src="../../../../image/default-placeholder.png" />
                <div class="div_list_text">
                    <label class="label_name">Bhargavi</label><br>
                    <label class="label_occupation">Software Developer</label>
                </div>
                <button class="list_button">remove</button>
        </ul>
        <div id="div_invite_buttons">
            <button id="button_add">add</button>
        </div>
    </div>

    <div class="panel" id="div_applicants">
        <h1>Applicants</h1>
        <ul class="users_list" id="list_applicants">
            <li class="li_invite">
                <img src="../../../../image/default-placeholder.png" />
                <div class="div_list_text">
                    <label class="label_name">Chuan</label><br>
                    <label class="label_occupation">Software Developer</label>
                </div>
                <button class="list_button">decline</button>
                <button class="list_button">accept</button>
            </li>
            <li class="li_invite">
                <img src="../../../../image/default-placeholder.png" />
                <div class="div_list_text">
                    <label class="label_name">Misha</label><br>
                    <label class="label_occupation">Software Developer</label>
                </div>
                <button class="list_button">decline</button>
                <button class="list_button">accept</button>
            </li>
            <li class="li_invite">
                <img src="../../../../image/default-placeholder.png" />
                <div class="div_list_text">
                    <label class="label_name">Naina</label><br>
                    <label class="label_occupation">Software Developer</label>
                </div>
                <button class="list_button">decline</button>
                <button class="list_button">accept</button>
            </li>
            <li class="li_invite">
                <img src="../../../../image/default-placeholder.png" />
                <div class="div_list_text">
                    <label class="label_name">Bhargavi</label><br>
                    <label class="label_occupation">Software Developer</label>
                </div>
                <button class="list_button">decline</button>
                <button class="list_button">accept</button>
        </ul>
    </div>

    <div class="panel" id="div_buttons">
        <h1>Buttons</h1>
        <div id="div_button_group">
            <button id="button_save">save</button>
            <button id="button_cancel">cancel</button>
        </div>
    </div>
</div>

<div id="footer">
    <h3>Footer</h3>
</div>
</body>
</html>
