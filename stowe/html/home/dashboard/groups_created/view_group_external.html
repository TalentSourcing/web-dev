<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TalentMe - View Group External</title>
    <link rel="stylesheet" type="text/css" href="../../../../css/home/dashboard/groups_created/group_style.css" />
    <link rel="stylesheet" type="text/css" href="../../../../css/home/dashboard/groups_created/view_group_style.css" />
    <script src="../../../../js/jquery-1.12.0.min.js"></script>

<body>
<div id="header">
    <h3>Header</h3>
</div>

<div id="content_pane">
    <div class="panel" id="div_title">
        <div id="div_img">
            <img src="../../../../image/default-placeholder.png" alt="group image" id="img_group" />
        </div>
        <div class="div_group_title">
            <label class="label_group_title">Group Title</label>
        </div>
    </div>

    <div class="panel" id="div_about">
        <h1>About</h1>
        <label class="label_about_info">Info about the group here</label>
    </div>

    <div class="panel" id="div_desired_skills">
        <h1>Desired Skills</h1>
        <label class="label_skill_type" for="technical_skill_list">Technical</label>
        <ul class="skill_list" id="technical_skill_list">
            <li>Skill 1</li>
            <li>Skill 2</li>
            <li>Skill 3</li>
        </ul>
        <label class="label_skill_type" for="experience_skill_list">Experience</label>
        <ul class="skill_list" id="experience_skill_list">
            <li>Experience 1</li>
            <li>Experience 2</li>
            <li>Experience 3</li>
        </ul>
    </div>
</div>

<div id="footer">
    <h3>Footer</h3>
</div>
</body>
</html>
