<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TalentMe - Edit Group</title>
    <link rel="stylesheet" type="text/css" href="../../../../css/home/dashboard/groups/group_style.css" />
    <link rel="stylesheet" type="text/css" href="../../../../css/header.css" />
    <link rel="stylesheet" type="text/css" href="../../../../css/footer.css" />
    <script src="../../../../js/jquery-1.12.0.min.js"></script>
    <script src="../../../../js/home/dashboard/groups/user_decline.js"> </script>

</head>
<body>
<header id="header_content">
    <div id="header_logo_container">
        <img id="logo_image" src="../../../../image/home/logo.jpg" alt="Logo">
    </div>
    <div id="header_bar">
        <p><a href="#">TalentMe</a></p>
    </div>
</header>

<div id="content_pane">
    <div class="panel" id="div_title">
        <div id="div_img">
            <img src="../../../../image/default-placeholder.png" alt="group image" id="img_group" />
        </div>
        <div class="div_group_title">
            <form>
                <input type="text" id="title_field" name="group_title" placeholder="Group Title">
            </form>
        </div>

    </div>

    <div class="panel" id="div_about">
        <h1>About</h1>
        <form>
            <textarea placeholder="Info about group here..."></textarea>
        </form>
    </div>

    <div class="panel" id="div_desired_skills">
        <h1>Desired Skills</h1>
        <form>
            <textarea placeholder="Listed skills here"></textarea>
        </form>
    </div>

    <div class="panel" id="div_invite">
        <h1>Invite</h1>
        <ul class="groups_list" id="list_invited">
            <li class="groups_list_item">
                <img class="groups_list_img" src="../../../../image/default-placeholder.png" alt="image" />
                <div class="div_groups_list_text">
                    <label class="group_name"><a href="../profile/userProfile.html">Chuan</a></label><br>
                    <label class="label_subtext">Software Developer</label>
                </div>
                <button class="list_button">remove</button>
            </li>
            <li class="groups_list_item">
                <img class="groups_list_img" src="../../../../image/default-placeholder.png" alt="image" />
                <div class="div_groups_list_text">
                    <label class="group_name"><a href="../profile/userProfile.html">Misha</a></label><br>
                    <label class="label_subtext">Software Developer</label>
                </div>
                <button class="list_button">remove</button>
            </li>
            <li class="groups_list_item">
                <img class="groups_list_img" src="../../../../image/default-placeholder.png" alt="image" />
                <div class="div_groups_list_text">
                    <label class="group_name"><a href="../profile/userProfile.html">Naina</a></label><br>
                    <label class="label_subtext">Software Developer</label>
                </div>
                <button class="list_button">remove</button>
            </li>
            <li class="groups_list_item">
                <img class="groups_list_img" src="../../../../image/default-placeholder.png" alt="image" />
                <div class="div_groups_list_text">
                    <label class="group_name"><a href="../profile/userProfile.html">Bhargavi</a></label><br>
                    <label class="label_subtext">Software Developer</label>
                </div>
                <button class="list_button">remove</button>
        </ul>
        <div id="div_invite_buttons">
            <button id="button_add">add</button>
        </div>
    </div>

    <div class="panel" id="div_applicants">
        <h1>Applicants</h1>
        <ul class="groups_list" id="list_applicants">
            <li class="groups_list_item" id="deleteme">
                <img class="groups_list_img" src="../../../../image/default-placeholder.png" alt="image" />
                <div class="div_groups_list_text">
                    <label class="group_name"><a href="../profile/userProfile.html">Chuan</a></label><br>
                    <label class="label_subtext">Software Developer</label>
                </div>
                <button class="list_button" id="decline" onclick="delete()">decline</button>
                <button class="list_button">accept</button>
            </li>
            <li class="groups_list_item" id="deleteme">
                <img class="groups_list_img" src="../../../../image/default-placeholder.png" alt="image" />
                <div class="div_groups_list_text">
                    <label class="group_name"><a href="../profile/userProfile.html">Misha</a></label><br>
                    <label class="label_subtext">Software Developer</label>
                </div>
                 <button class="list_button" id="decline" onclick="delete()">decline</button>
                <button class="list_button">accept</button>
            </li>
            <li class="groups_list_item" id="deleteme">
                <img class="groups_list_img" src="../../../../image/default-placeholder.png" alt="image" />
                <div class="div_groups_list_text">
                    <label class="group_name"><a href="../profile/userProfile.html">Naina</a></label><br>
                    <label class="label_subtext">Software Developer</label>
                </div>
                 <button class="list_button" id="decline" onclick="delete()">decline</button>
                <button class="list_button">accept</button>
            </li>
            <li class="groups_list_item" id="deleteme">
                <img class="groups_list_img" src="../../../../image/default-placeholder.png" alt="image" />
                <div class="div_groups_list_text">
                    <label class="group_name"><a href="../profile/userProfile.html">Bhargavi</a></label><br>
                    <label class="label_subtext">Software Developer</label>
                </div>
                 <button class="list_button" id="decline" onclick="delete()">decline</button>
                <button class="list_button">accept</button>
        </ul>
    </div>

    <div class="panel" id="div_buttons">
        <div id="div_button_group">
            <button id="button_save">save</button>
            <button id="button_cancel">cancel</button>
        </div>
    </div>
</div>
