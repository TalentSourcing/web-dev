<!DOCTYPE html>

<head>

<body>

        <li class="groups_list_item">

        <li class="groups_list_item">
            <img class="groups_list_img" src="../../../../image/default-placeholder.png" />
            <div class="div_groups_list_text">
                <label class="label_name">Group 5</label><br>
                <label class="label_subtext">Want software developers for an awesome project</label>
            </div>
            <div class="list_icon denied">
                <label>denied</label>
            </div>
        </li>

</div>

</html>
