<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="chatstyle.css">
    <title>Private Chat</title>    
    <img src="" alt="LOGO">
</head>
    
<body>
     <br>
    <input type="search" name="googlesearch" placeholder="Type here...">
    <input id="search" type="submit" value="Search">

    <div class="openedchats">
        <p>Opened Chats</p>
        <ul>
            <li>Chat One</li>
            <li>Chat Two</li>
            <li>Chat Three</li>
            <li>Chat Four</li> 
        </ul>
    </div>
    
    <div class="chat">
        <div id="m1">
        <p>Hello, how are you?</p>
        </div>
        <div id="m2">
        <p>Hi! I am doing well. How about you? </p>
        </div>
        <div id="m3">
        <p>Great. Are you free this weekend for lunch?</p>
        </div>
        <div id="m4">
        <p>Yeah. I can do 12pm in SF.</p>
        </div>
        <div id="m5">
        <p>Sure, that sounds good! See you then.</p>
        </div>
        <br>
       
    </div>
    
    <input type="search" name="googlesearch" placeholder="Type message here...">
    <input id="search" type="submit" value="Send">
    
      
</body>
